<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#home"><span class="material-icons">home</span> Home</a>
        <!-- <a hx-get="/yellow" hx-target="#connect4" hidden><span class="material-icons">settings</span> Start Yellow</a> -->
        <a hx-get="/red" hx-target="#connect4" hx-swap="outerHTML">
          <span class="material-icons">settings</span> Start Red</a>
        <a hx-get="/toggle_show" hx-target="#connect4" hx-include="#show_scores, #game-moves" hx-swap="outerHTML">
          <span class="material-icons">help</span> Toggle Hints</a>
        <a href="#logout"><span class="material-icons">logout</span> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the perfect connect 4 AI</h1>
        <p> How long will you last ?</p>
        
        <!-- Connect Four Game -->
        {{ game|safe }}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Dark Mode Website. All rights reserved.
    </div>
</body>
</html>
